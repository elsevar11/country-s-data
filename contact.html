<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        @font-face {
	 font-family: "Material Icons Outlined";
	 font-style: normal;
	 font-weight: 400;
	 src: url(https://fonts.gstatic.com/s/materialiconsoutlined/v54/gok-H7zzDkdnRel8-DQ6KAXJ69wP1tGnf4ZGhUce.woff2) format("woff2");
}
 .material-icons-outlined {
	 font-family: "Material Icons Outlined";
	 font-weight: normal;
	 font-style: normal;
	 font-size: 24px;
	 line-height: 1;
	 letter-spacing: normal;
	 text-transform: none;
	 display: inline-block;
	 white-space: nowrap;
	 word-wrap: normal;
	 direction: ltr;
	 -webkit-font-smoothing: antialiased;
}
 body {
	 font-family: sans-serif;
	 font-size: 14px;
	 color: #222;
	 padding: 0px;
	 margin: 0px;
	 box-sizing: border-box;
	 background: linear-gradient(90deg, #fff38f 50%, #095a54 50%);
	 background-size: 100vw 100vh;
	 height: 100vh;
	 display: flex;
	 align-items: center;
	 justify-content: center;
}
 @media (min-width: 768px) and (max-width: 1023px) {
	 body {
		 align-items: baseline;
	}
}
 @media (max-width: 767px) {
	 body {
		 align-items: baseline;
	}
}
 .contact_wrapper {
	 display: flex;
	 background: white;
	 padding: 40px 25px;
	 box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
	 position: relative;
	 width: 700px;
}
 @media (min-width: 768px) and (max-width: 1023px) {
	 .contact_wrapper {
		 width: 80%;
		 flex-direction: column;
	}
}
 @media (max-width: 767px) {
	 .contact_wrapper {
		 width: 90%;
		 flex-direction: column;
		 padding-top: 0px;
	}
}
 .contact_wrapper .contact_info {
	 position: relative;
	 width: 230px;
	 flex: 0 0 230px;
	 background: #095a54;
	 color: #f6f6f6;
	 margin-left: calc(-230px / 2 - 30px);
	 padding: 25px;
	 box-shadow: 0 3px 20px rgba(0, 0, 0, 0.2);
}
 @media (min-width: 768px) and (max-width: 1023px) {
	 .contact_wrapper .contact_info {
		 width: 100%;
		 flex: 0 0 100%;
		 margin-left: -50px;
		 margin-top: -15px;
		 display: flex;
		 flex-direction: column;
		 margin-bottom: 20px;
	}
}
 @media (max-width: 767px) {
	 .contact_wrapper .contact_info {
		 width: 100%;
		 flex: 0 0 100%;
		 margin-left: -25px;
		 margin-top: 0px;
		 display: flex;
		 flex-direction: column;
		 margin-bottom: 20px;
	}
}
 .contact_wrapper .contact_info .title {
	 font-size: 24px;
	 margin: 0px;
	 font-weight: 400;
	 margin-bottom: 30px;
}
 .contact_wrapper .contact_info .icons_wrapp {
	 margin: 0px;
	 padding: 0px;
	 list-style: none;
	 margin-bottom: 30px;
}
 .contact_wrapper .contact_info .icons_wrapp li {
	 display: flex;
	 align-items: baseline;
	 margin-bottom: 25px;
}
 .contact_wrapper .contact_info .icons_wrapp li .icon .material-icons-outlined {
	 vertical-align: middle;
	 font-size: 24px;
	 width: 32px;
}
 .contact_wrapper .contact_info .icons_wrapp li .text {
	 vertical-align: middle;
	 line-height: 1.4;
}
 .contact_wrapper .contact_info .soci_wrap {

	 margin: 0px;
	 padding: 0px;
	 list-style: none;
	 display: flex;
	 position: absolute;
	 bottom: 25px;
}
.contact_wrapper .contact_info .soci_wrap i{
    font-size: 24px;
    
}
 .contact_wrapper .contact_info .soci_wrap li {
	 margin: 0px 5px;
}
 .contact_wrapper .contact_info .soci_wrap li a {
	 color: #f4f4f4;
	 text-decoration: none;
	 transition: all 0.3s ease;
}
 .contact_wrapper .contact_info .soci_wrap li a:hover {
	 color: #fff38f;
}
 .contact_wrapper .contact_info .soci_wrap li a .material-icons-outlined {
	 font-size: 32px;
}
 .contact_wrapper .contact_msg {
	 width: calc(100% - 230px / 2 - 55px);
	 flex: 0 0 calc(100% - 230px / 2 - 55px);
	 padding: 25px 30px;
	 padding-bottom: 0px;
}
 @media (min-width: 768px) and (max-width: 1023px) {
	 .contact_wrapper .contact_msg {
		 width: calc(100% - 25px - 30px);
		 flex: 0 0 calc(100% - 25px - 30px);
	}
}
 @media (max-width: 767px) {
	 .contact_wrapper .contact_msg {
		 width: calc(100%);
		 flex: 0 0 calc(100%);
		 padding: 25px 0px;
	}
}
 .contact_wrapper .contact_msg .title {
	 font-size: 24px;
	 margin: 0px;
	 font-weight: 400;
	 margin-bottom: 30px;
	 padding: 0 15px;
	 color: #095a54;
}
 .contact_wrapper .contact_msg .form_fild {
	 position: relative;
	 display: flex;
	 flex-wrap: wrap;
	 align-items: center;
}
 .contact_wrapper .contact_msg .form_fild .input_group {
	 position: relative;
	 margin-bottom: 25px;
	 padding: 0 15px;
}
 .contact_wrapper .contact_msg .form_fild .input_group.w_50 {
	 width: calc(50% - 30px);
	 flex: 0 0 calc(50% - 30px);
}
 @media (max-width: 767px) {
	 .contact_wrapper .contact_msg .form_fild .input_group.w_50 {
		 width: calc(100% - 30px);
		 flex: 0 0 calc(100% - 30px);
	}
}
 .contact_wrapper .contact_msg .form_fild .input_group.w_100 {
	 width: calc(100% - 30px);
	 flex: 0 0 calc(100% - 30px);
}
 .contact_wrapper .contact_msg .form_fild .input_group .input {
	 width: 100%;
	 min-height: 30px;
	 padding: 5px 0px;
	 border: none;
	 font-size: 18px;
	 color: #444;
	 outline: none;
	 font-weight: 400;
	 border-bottom: solid 2px #e9e9e9;
}
 .contact_wrapper .contact_msg .form_fild .input_group .input.input_textarea {
	 min-width: 100%;
	 min-height: 75px;
	 max-height: 75px;
	 max-width: 100%;
}
 .contact_wrapper .contact_msg .form_fild .input_group .input:hover {
	 border-bottom-color: #ddd;
}
 .contact_wrapper .contact_msg .form_fild .input_group .input:focus {
	 border-bottom-color: #aaa;
}
 .contact_wrapper .contact_msg .form_fild .input_group .input:valid ~ .placeholder, .contact_wrapper .contact_msg .form_fild .input_group .input:focus ~ .placeholder {
	 top: -50px;
	 font-size: 12px !important;
	 color: #095a54;
}
 .contact_wrapper .contact_msg .form_fild .input_group .input:valid ~ .placeholder.textarea, .contact_wrapper .contact_msg .form_fild .input_group .input:focus ~ .placeholder.textarea {
	 top: -12px;
}
 .contact_wrapper .contact_msg .form_fild .input_group .placeholder {
	 position: absolute;
	 left: 15px;
	 top: 0px;
	 bottom: 0px;
	 display: flex;
	 align-items: center;
	 font-size: 18px;
	 color: #bbb;
	 font-weight: 400;
	 transition: all 0.3s ease;
	 pointer-events: none;
}
 .contact_wrapper .contact_msg .form_fild .input_group .placeholder.textarea {
	 align-items: baseline;
}
 .contact_wrapper .contact_msg .form_fild .input_group .btn {
	 padding: 12px;
	 border: none;
	 border-radius: 0px;
	 background-color: #095a54;
	 color: white;
	 min-width: 120px;
	 outline: none;
	 transition: all 0.3s ease;
}
 .contact_wrapper .contact_msg .form_fild .input_group .btn:hover {
	 background-color: #06423e;
}
 .contact_wrapper .contact_msg .form_fild .input_group .btn:active {
	 transform: scale(0.95);
}
 
    </style>
</head>
<body>
    <section class="contact_wrapper">
        <div class="contact_info">
          <h3 class="title">
            Contact Info
          </h3>
      
          <ul class="icons_wrapp">
            <li>
              <div class="icon">
                <span class="material-icons-outlined"> place </span>
              </div>
              <div class="text">
                Nefciler
              </div>
            </li>
            <li>
              <div class="icon">
                <span class="material-icons-outlined"> mail_outline </span>
              </div>
              <div class="text">
                hello@gmail.com
              </div>
            </li>
            <li>
              <div class="icon">
                <span class="material-icons-outlined"> phone_in_talk </span>
              </div>
              <div class="text">
                055-555-55-55
              </div>
            </li>
          </ul>
      
          <ul class="soci_wrap">
            <li>
              <a href="https://www.instagram.com/elsevargasimov/">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li>
                <a href="https://www.instagram.com/hsnlsphotos/">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/xanlar13ezizov/">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
            

           
          </ul>
        </div>
      
        <div class="contact_msg">
          <h3 class="title">
            Send a Message
          </h3>
      
          <div class="form_fild">
            <div class="input_group w_50">
              <input type="text" class="input" required />
              <label class="placeholder">First Name</label>
            </div>
      
            <div class="input_group w_50">
              <input type="text" class="input" required />
              <label class="placeholder">Last Name</label>
            </div>
      
            <div class="input_group w_50">
              <input type="text" class="input" required />
              <label class="placeholder">Email Address</label>
            </div>
      
            <div class="input_group w_50">
              <input type="tel" class="input" required />
              <label class="placeholder">Mobile Number</label>
            </div>
      
            <div class="input_group w_100">
              <textarea class="input input_textarea " rows="6" required></textarea>
              <label class="placeholder textarea">Write your message here...</label>
            </div>
      
            <div class="input_group">
              <input type="submit" class="btn" value="Send" />
            </div>
      
          </div>
      
        </div>
      
      </section>
</body>
</html>
